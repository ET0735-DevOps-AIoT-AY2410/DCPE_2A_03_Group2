<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shoppinglist.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <a href="homepage.html" class="nav-link">Home page</a>
        <a href="shoppingdirectory.html" class="nav-link">Directory</a>
        
    </header>   
    <main>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Total Quantity</th>
                    <th>Price per item</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        <p id="total-price">Total Price: $0</p>
        <button class="checkout-button" onclick="confirmCheckout()">Go To Checkout</button>
        <button class="clear-cart-button" onclick="clearcart()">Clear Cart</button>
    </main>
    <footer>
        <p>&copy; 2024 Online Store</p>
    </footer>
    <script src="cart.js"></script>
    <script>
        function confirmCheckout() {
            if (confirm("Proceed to checkout?")) {
                window.location.href = 'collection.html';
            } else {
                window.location.href = 'shoppingcart.html';
            }
        }
    </script>

</body>
</html>
